
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meta Viewport Shim Test</title>
  <!--
    Ideally this viewport tag would scale an app made for 1280x720 to
    full screen, even on an Ultra HD TV (ex: 1920x1080)

    Since FF OS TV has not yet implemented meta viewport, apps will need
    a meta viewport shim to accomlish scaling
  -->
  <meta name="viewport" content="width=1280, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="test.css">
  <title>Firefox OS Viewport Test</title>
</head>
<body>
  <!-- Let's assume the entire app HTML is held within the #viewport element -->
  <div id="viewport">
    <img src="sample.jpg">
  </div>

  <!-- Include the shim to scale app size -->
  <script src="meta-viewport-shim.js"></script>
  <script>
    // Scale the app if necessary, output debug information for â€ esting
    metaViewportShim.shim(document.querySelector('#viewport'), true);
  </script>
</body>
</html>
